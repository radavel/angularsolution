<div *ngIf="show && employee">
    <h2>{{ employee?.name }} {{ employee?.lastname }}</h2>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group mb-3">
                <label for="">Name</label>
                <input type="text" class="form-control" [(ngModel)]="employee?.name">
            </div>
            <div class="form-group mb-3">
                <label for="">Lastname</label>
                <input type="text" class="form-control" [(ngModel)]="employee?.lastname">
            </div>
            <div class="form-group mb-3">
                <label for="">Email</label>
                <input type="text" class="form-control" [(ngModel)]="employee?.email">
            </div>
            <div class="form-group mb-3">
                <label for="">Age</label>
                <input type="number" class="form-control" [(ngModel)]="employee?.age">
            </div>
            <div class="form-group mb-3">
                <label for="">Position</label>
                <input type="text" class="form-control" [(ngModel)]="employee?.position">
            </div>
            <button class="btn btn-primary" (click)="createEmployee(employee)">Save</button>
            <button class="btn btn-primary" (click)="updateEmployee(employee)" *ngIf="employee.id">Save</button>
            <button class="btn btn-danger" (click)="deleteEmployee(employee)" *ngIf="employee.id">Delete</button>
        </div>
    </div>
</div>
