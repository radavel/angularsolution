<div *ngIf="show && todo">
    <h2>{{ todo.title }}</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="form-group mb-3">
                <label for="">Title</label>
                <input type="text" class="form-control" [(ngModel)]="todo.title" placeholder="Title">
            </div>
            <div class="form-group mb-3">
                <label for="">Due Date</label>
                <input type="date" class="form-control" [(ngModel)]="todo.dueDate">
            </div>
            <button class="btn btn-primary" (click)="createTodo(todo)" *ngIf="!todo.id">Create</button>
            <button class="btn btn-primary" (click)="updateTodo(todo)" *ngIf="todo.id">Save</button>
            <button class="btn btn-danger" (click)="deleteTodo(todo.id)" *ngIf="todo.id">Delete</button>
        </div>
    </div>
</div>
